version: '3.8'

services:
  db-test:
    image: postgres:15
    container_name: scrapeflow_db_test
    environment:
      POSTGRES_DB: scraping_test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Use different port to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d scraping_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scrapeflow_test_network

  redis-test:
    image: redis:7-alpine
    container_name: scrapeflow_redis_test
    ports:
      - "6380:6379"  # Use different port to avoid conflict
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scrapeflow_test_network

  minio-test:
    image: minio/minio:latest
    container_name: scrapeflow_minio_test
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_test_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - scrapeflow_test_network

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scrapeflow_backend_test
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@db-test:5432/scraping_test
      - REDIS_URL=redis://redis-test:6379/0
      - MINIO_ENDPOINT=minio-test:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=scraping-bucket
      - CELERY_BROKER_URL=redis://redis-test:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-test:6379/0
      - MAX_CONCURRENT_JOBS=2
      - DEFAULT_TIMEOUT=300
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      db-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      minio-test:
        condition: service_healthy
    networks:
      - scrapeflow_test_network

volumes:
  postgres_test_data:
  redis_test_data:
  minio_test_data:

networks:
  scrapeflow_test_network:
    driver: bridge